# \u8fd9\u4e9b\u4e0espring-cloud\u76f8\u5173\u7684\u5c5e\u6027\u5fc5\u987b\u914d\u7f6e\u5728bootstrap.properties\u4e2d\uff0cconfig\u90e8\u5206\u5185\u5bb9\u624d\u80fd\u88ab\u6b63\u786e\u52a0\u8f7d\u3002\u56e0\u4e3aconfig\u7684\u76f8\u5173\u914d\u7f6e\u4f1a\u5148\u4e8eapplication.properties\uff0c\u800cbootstrap.properties\u7684\u52a0\u8f7d\u4e5f\u662f\u5148\u4e8eapplication.properties
